<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro de Jogador</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Cadastro</h2>
    <form action="/cadastrar" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="nome" class="form-control" id="nome" placeholder="Entre o nome" name="nome">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Entre o email" name="email">
        </div>
        <div class="form-group">
            <label for="telelefone">Telefone:</label>
            <input type="text" class="form-control" id="telelefone" placeholder="Entre o telefone" name="telefone">
        </div>
        <div>
            <h3>Quero ser:</h3>
        </div>
        <div class="radio">
            <label><input type="radio" name="optradio" id="otp1" checked>Os Vingadores</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="optradio" id="opt2">A Liga da Justi√ßa</label>
        </div>
        <button type="submit" class="btn btn-default">Salvar</button>
        <button type="submit" class="btn btn-default">Listar Jogadores</button>
    </form>
</div>

</body>
</html>
